<div class="accounts">
  <div class="row">
    <div class="col-md-4 order-md-1">
            <div class="account-form">
              <div class="row header">
                <div class="col-sm-8">
                  <h4 class="sm-8">Sales Report Search</h4>
                </div>
                <div class="col-sm-4">
                  <button type="button" *ngIf="editMode" (click)="closeEdit()"
                  class="btn btn-outline-danger edit">Close Editing</button>
                </div>
              </div>
              <br>

              <form class="needs-validation" (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm" >

                <div class="mb-3">
                  <label for="email">Year</label>
                  <input [disabled]="editMode" type="text" class="form-control" id="acctName"
                  [(ngModel)]="year" name="year" placeholder="Year" required>
                </div>

                <div class="mb-3">
                  <label for="rating">Month</label>
                  <select class="custom-select d-block w-100" id="rating"
                  [(ngModel)]="month" name="rating" required>
                    <option value="0">Choose...</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!signupForm.form.valid">Get Sales Report</button>
              </form>
            </div>
    </div>
    <div class="col-md-8 order-md-1">
            <div class="account-form">
              <h4 class="mb-3">Report</h4>
              <div class="alert alert-success" *ngIf="reportAlert || reportWarning" [ngClass]="{'alert-warning': reportWarning}" role="alert">
                {{reportMsg}}
              </div>

              <div *ngIf="reports.length == 0 && loaded">
                <div class="jumbotron">
                  <h1 class="display-4">No Sales Report found.</h1>
                  <p class="lead">Either you have not yet submited a query get report or there is no data in the database for given parameters.</p>
                  <hr class="my-4">

                </div>
              </div>

              <div *ngIf="reports.length > 0" class="row">
                <div *ngFor="let report of reports" class="col-sm-6 accCard">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{report.custRep.person.firstName}} {{report.custRep.person.lastName}} </h5>
                    </div>
                    <ul  class="list-group list-group-flush">
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                       Reveune Generated
                      <button class="btn btn-outline-primary">$ {{report.bookingFees}}</button>
                      </li>
                    </ul>
                  </div>
                  </div>
                </div>
              </div>

            </div>
    </div>
  </div>
