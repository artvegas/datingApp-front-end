<div class="">
          <div class="signup-form col-md-4 order-md-1">
            <h4 class="mb-3">Sign In</h4>

            <div class="alert alert-warning" *ngIf="alertShow" role="alert">
              {{alertMessage}}
            </div>

            <form class="needs-validation" (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm" >

              <div class="mb-3">
                <label for="rating">Role</label>
                <select class="custom-select d-block w-100" id="rating"
                [(ngModel)]="role" name="rating" required>
                  <option value="0">Choose...</option>
                  <option value="1">Manager</option>
                  <option value="2">Customer Representative</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                [(ngModel)]="model.email" name="email" [pattern]="emailPattern" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="mb-3">
                <label for="password">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Password"
                   [(ngModel)]="model.password" name="password" required>
                  <div class="invalid-feedback" style="width: 100%;">
                    Your password is required.
                  </div>
                </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!signupForm.form.valid" >Sign In</button>
            </form>
          </div>

</div>
